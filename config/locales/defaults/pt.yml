# rails defaults
# http://github.com/svenfuchs/rails-i18n/blob/24a4e21a8c0e1a8caf90bac2ea9dc7a43f5ada0f/rails/locale/pt-BR.yml
pt:
  # formatos de data e hora
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
      only_day: "%d"
    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order: [ :day, :month, :year ]
  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M hs"
      time: "%H:%M hs"
      short: "%d/%m, %H:%M hs"
      long: "%A, %d de %B de %Y, %H:%M hs"
      only_second: "%S"
      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"
    am: 'AM'
    pm: 'PM'
  # date helper distancia em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de {{count}} segundos'
      x_seconds:
        one: '1 segundo'
        other: '{{count}} segundos'
      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de {{count}} minutos'
      x_minutes:
        one: '1 minuto'
        other: '{{count}} minutos'
      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente {{count}} horas'
      x_days:
        one: '1 dia'
        other: '{{count}} dias'
      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente {{count}} meses'
      x_months:
        one: '1 mês'
        other: '{{count}} meses'
      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente {{count}} anos'
      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de {{count}} anos'
  # numeros
  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
  support:
    array:
      sentence_connector: "e"
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "
  # Active Record
  activerecord:
    errors:
      template:
        header:
          one: "{{model}} não pôde ser salvo: 1 erro"
          other: "{{model}} não pôde ser salvo: {{count}} erros."
        body: "Por favor, cheque os seguintes campos:"
      messages:
        inclusion: "não está incluso na lista"
        exclusion: "não está disponível"
        invalid: "não é válido"
        confirmation: "não bate com a confirmação"
        accepted: "precisa ser aceito"
        empty: "não pode ser vazio"
        blank: "não pode ser vazio"
        too_long: "é muito longo (não mais do que {{count}} caracteres)"
        too_short: "é muito curto (não menos do que {{count}} caracteres)"
        wrong_length: "não é do tamanho correto (precisa ter {{count}} caracteres)"
        taken: "não está disponível"
        not_a_number: "não é um número"
        greater_than: "precisa ser maior do que {{count}}"
        greater_than_or_equal_to: "precisa ser maior ou igual a {{count}}"
        equal_to: "precisa ser igual a {{count}}"
        less_than: "precisa ser menor do que {{count}}"
        less_than_or_equal_to: "precisa ser menor ou igual a {{count}}"
        odd: "precisa ser ímpar"
        even: "precisa ser par"
  # frases pra gem authlogic
  authlogic:
    error_messages:
      login_blank: "não pode ser vazio"
      login_not_found: "não existe"
      login_invalid: "deve usar apenas letras, números, espaços e .-_@, por favor."
      consecutive_failed_logins_limit_exceeded: "Limite de logins incorretos em sequência excedido, a conta está desabilitada."
      email_invalid: "deve ser um endereço de email válido."
      password_blank: "não pode ser vazia"
      password_invalid: "não é válida"
      not_active: "Sua conta não está ativa"
      not_confirmed: "Sua conta não foi confirmada"
      not_approved: "Sua conta não foi aprovada"
      no_authentication_details: "Você não forneceu nenhum dado para autenticação."
    models:
      user_session: "Sessão do Usuário"
    attributes:
      user_session:
        login: "login"
        email: "email"
        password: "senha"
        password_confirmation: "senha (confirmação)"
        remember_me: "lembrar de mim"
